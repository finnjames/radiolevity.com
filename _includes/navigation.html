<nav>
  <div class="container-fluid" id="navbar">
    <div class="row mr-md-5 ml-md-5">
      {% for item in site.data.navigation %}
        <div class="col navElement">
          <a href="{{ item.link }}" {% if page.url == item.link %}class="currentPage"{% endif %}>
            {{ item.name }}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</nav>
