<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- javascript -->
  <script type="text/javascript" src="/assets/js/easing.js"></script>
  <script type="text/javascript" src="/assets/js/js-html.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>

  <!-- reCAPTCHA -->
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crete+Round:400i" rel="stylesheet">

  <!-- custom styling -->
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

  <!-- page title -->
  <title>{{ page.title }}</title>

  <!-- favicon -->
  {% include favicon.html %}

  <!-- jekyll tags -->
  {% feed_meta %}
  {% seo %}
</head>

<body>
  <div class="container-fluid" id="header">
    <div class="row">
      <div class="col-sm-2 col-6 order-sm-0 order-1" style="padding: 0px">
        <button
          type="button"
          id="diversityPop"
          class="btn btn-success mx-auto"
          data-toggle="popover"
          data-placement="bottom"
          data-trigger="focus"
          title="Statement"
          data-content="We joyfully embrace the full spectrum of the light within, made visible through the participation of people of all beliefs, cultures, backgrounds, abilities, ethnicities and races, sexual orientations, and gender identities.">
          <div>=</div>
        </button>
      </div>
      <div class="col-sm-8 order-sm-1 order-0">
        <div class="row">
          <div class="col" id="chfmText">
            Chapel Hill Friends Meeting
          </div>
        </div>
        <div class="row d-none d-sm-block">
          <div class="col" id="slogan">
            Quakers!
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-6 order-sm-2 order-3">
          <button
          type="button"
          id="contactPop"
          class="btn btn-success mx-auto"
          data-toggle="popover"
          data-placement="bottom"
          data-trigger="focus"
          title="Contact Us"
          >
          <div>
            <img src="assets/images/icons/quaker-star-light.png" style="width: 35px;">
          </div>
        </button>
      </div>
    </div>
    <div class="row pr-md-5 pl-md-5" id="navbar">
      {% for item in site.data.navigation %}
        <div class="col-sm col-4 navElement">
          <a href="{{ item.link }}" {% if page.url == item.link %}class="currentPage"{% endif %}>
            {{ item.name }}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="container" id="content">
    {{ content }}
  </div>
  <div class="container-fluid" id="footer">
    {% include footer.html %}
  </div>
</body>

</html>
