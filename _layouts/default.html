<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- javascript -->
  <script type="text/javascript" src="/assets/js/easing.js"></script>
  <script type="text/javascript" src="/assets/js/js-html.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>

  <!-- reCAPTCHA -->
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:700i" rel="stylesheet">

  <!-- custom styling -->
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

  <!-- page title -->
  <title>{{ page.title }}</title>

  <!-- jekyll tags -->
  {% feed_meta %}
  {% seo %}
</head>

<body>
  <div class="container-fluid heading-container chfmText" id="header">
    Chapel Hill Friends Meeting
    <!-- <div class="chfmText">Chapel Hill</div>
    <div class="chfmText" style="margin-bottom: 0px;">Friends Meeting</div> -->
  </div>
  <div class="container-fluid heading-container">
    <div class="col" id="slogan">
      Quakers!
    </div>
  </div>
  {% include navigation.html %}
  <div class="container" id="content" {% if page.url == "/" %} style="max-width: 1070px" {% endif %}>
    {% if page.sidebar != null %}
    <div class="row">
      <div class="col-sm-3 subnav">
          {% for item in site.data[page.sidebar] %}
            <div><a href="{{ item.url }}">{{ item.name }}</a></div>
          {% endfor %}
      </div>
      <div class="col-sm-9 pagecontent">
        {{ content }}
      </div>
    </div>
    {% else %}
      <div class="pagecontent">
        {{ content }}
      </div>
    {% endif %}
  </div>
  <div class="container-fluid" id="footer">
    {% include footer.html %}
    <div class=
  </div>
</body>

</html>
