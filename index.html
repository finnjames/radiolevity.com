<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div style="display: flex; width: 100vw; position: fixed; top: 0">
        <div style="background: linear-gradient(350deg, #8CC0D4, #E1ECF0); height: 6px; width: 100vw"></div>
      </div>
      <div class="textBox">
        <h1 class="text"></h1>
        <img id="doveLight" class="dove" style="height: 42pt; margin: -10pt 0 0 -18pt" src="dove-light.svg" />
        <img id="dove" class="dove" style="height: 60pt; margin: -19pt 0 0 -27pt" src="dove.svg" />
      </div>
    </div>
  </body>
</html>
